# golangci-lint configuration for production
# https://golangci-lint.run/usage/configuration/

version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly
  allow-parallel-runners: true

output:
  formats:
    colored-line-number: {}
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  default: none
  enable:
    # Default linters
    - errcheck          # Check for unchecked errors
    - govet             # Report suspicious constructs
    - ineffassign       # Detect ineffectual assignments
    - staticcheck       # Static analysis checks (includes gosimple)
    - unused            # Check for unused code

    # Additional recommended linters
    - bodyclose         # Check HTTP response body is closed
    - contextcheck      # Check context.Context usage
    - durationcheck     # Check duration multiplication
    - errname           # Check error naming conventions
    - errorlint         # Find issues with error wrapping
    - exhaustive        # Check exhaustiveness of enum switch statements
    - copyloopvar       # Detect loop variable capture issues
    - gocognit          # Cognitive complexity
    - goconst           # Find repeated strings that could be constants
    - gocritic          # Comprehensive linter
    - gosec             # Security checks
    - misspell          # Check spelling
    - nilerr            # Check nil error returns
    - noctx             # Check HTTP requests without context
    - prealloc          # Suggest preallocations
    - revive            # Fast, configurable linter
    - unconvert         # Remove unnecessary type conversions

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - io.Copy
        - io.WriterTo.WriteTo

    govet:
      enable-all: true
      disable:
        - fieldalignment  # Too strict for most cases

    staticcheck:
      checks: ["all"]

    gocognit:
      min-complexity: 20

    goconst:
      min-len: 3
      min-occurrences: 3

    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - whyNoLint
        - hugeParam        # Too strict
        - rangeValCopy     # Too strict

    gosec:
      excludes:
        - G104  # Audit errors not checked (covered by errcheck)
        - G304  # File path provided as taint input (too many false positives)

    misspell:
      locale: US

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
        - name: var-naming

    unparam:
      check-exported: false

  exclusions:
    generated: lax
    presets:
      - comments
      - std-error-handling
    rules:
      # Exclude some linters from running on tests files
      - path: _test\.go
        linters:
          - gocognit
          - errcheck
          - gosec
          - unparam
          - goconst

      # Exclude generated files
      - path: \.pb\.go$
        linters:
          - all

      - path: wire_gen\.go$
        linters:
          - all

    paths:
      - third_party
      - vendor

issues:
  max-issues-per-linter: 50
  max-same-issues: 10

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/go-kratos/kratos-layout
